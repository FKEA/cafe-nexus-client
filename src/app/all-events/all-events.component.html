<div fxLayout="column" fxLayoutAlign="start center">
    <mat-card class="card">
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let event of events" class="event" (click)="goToEvent(event.id)">
                    <mat-icon mat-list-icon>event</mat-icon>
                    <h4 mat-line>{{event.title}}</h4>
                    <p mat-line>{{event.description}}</p>
                    <p mat-line>Start: {{event.startDate | date:'medium'}} </p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>

<a mat-fab color="accent" class="fixed-fab" routerLink="/create-event">
<mat-icon>add</mat-icon>
</a>
