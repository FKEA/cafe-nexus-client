<div fxFlexFill fxLayoutAlign="center center">
<form>
<mat-card class="card">
  <mat-card-title>
    Create an Event
  </mat-card-title>
  <mat-card-content>

    <mat-form-field class="full_width card_title">
      <input matInput placeholder="Title">
    </mat-form-field>

    <span>

      Start:

      <span class="offset"></span>

      <mat-form-field class="date_picker">
        <input matInput [matDatepicker]="start_picker" placeholder="Choose a start date">
        <mat-datepicker-toggle matSuffix [for]="start_picker"></mat-datepicker-toggle>
        <mat-datepicker #start_picker></mat-datepicker>
      </mat-form-field>  

      

      <mat-form-field class="date_input">
        <input matInput>
      </mat-form-field>

      :

      <mat-form-field class="date_input">
        <input matInput>
      </mat-form-field>

    </span>

    <div></div>

    <span>
        
      End:

      <span class="offset"></span>

      <mat-form-field class="end_date_picker">
        <input matInput [matDatepicker]="end_picker" placeholder="End date">
        <mat-datepicker-toggle matSuffix [for]="end_picker"></mat-datepicker-toggle>
        <mat-datepicker #end_picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="date_input">
        <input matInput>
      </mat-form-field>

      :

      <mat-form-field class="date_input">
        <input matInput>
      </mat-form-field>

    </span>

    <mat-form-field class="full_width">
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="4"></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions align="center">
      <button mat-raised-button (click)="goBack()">Cancel</button>
      <button mat-raised-button color="accent">Create Event</button>
  </mat-card-actions>

</mat-card>
</form>
</div>
