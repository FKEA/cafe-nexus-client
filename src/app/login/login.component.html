<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
<form [formGroup]="loginForm" novalidate>
  <mat-card class="login-card" >
    <mat-card-content>

          <mat-form-field class="card-input">
            <input matInput placeholder="Email" formControlName="email"> 
            <mat-error *ngIf="loginForm.get('email').hasError('email')">
              Enter a valid CBS email
            </mat-error>
          </mat-form-field>
          <mat-form-field class="card-input">
              <input matInput type="password" placeholder="Password" formControlName="password"> 
              <mat-error *ngIf="loginForm.get('password').hasError('required')">
                You must enter a password
              </mat-error>
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">

        <button class="card-submit" (click)="login()" mat-raised-button color="accent">Login</button>
      </mat-card-actions>
</mat-card>
</form>
<a class="signup" mat-button color="primary" routerLink="/signup">Create an account</a>
<p>Form Value: {{loginForm.value | json}}</p>
<p>Form Status: {{loginForm.status | json}}</p>
</div>
